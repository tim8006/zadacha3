<!DOCTYPE html>
<html lang="en">

<body>
        <h1>Random Crew Member</h1>
    <img src="{{ random_member.photo }}" alt="Crew Member">
    <h2>{{ random_member.name }} {{ random_member.surname }}</h2>
    <ul>
        {% for specialty in random_member.specialties|sort %}
            <li>{{ specialty }}</li>
        {% endfor %}
    </ul>
</body>
</html>
